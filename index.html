<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="infotainer">
        <div class="logo">
          <img src="/assets/desktop/logo.svg" alt="" />
        </div>
        <h1 class="title">
          <span class="title__highlight">PUBLISH YOUR PODCASTS</span>
          EVERYWHERE.
        </h1>
        <p class="body">
          Upload your audio to Pod with a single click. We'll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="services">
          <img src="/assets/desktop/spotify.svg" alt="Spotify" class="icon" />
          <img
            src="/assets/desktop/apple-podcast.svg"
            alt="Apple Podcast"
            class="icon"
          />
          <img
            src="/assets/desktop/google-podcasts.svg"
            alt="Google Podcast"
            class="icon"
          />
          <img
            src="/assets/desktop/pocket-casts.svg"
            alt="Pocket casts"
            class="icon"
          />
        </div>
        <div class="requestAccess">
          <input
            type="email"
            name="email"
            id="emailInput"
            class="inputBox"
            placeholder="Email adress"
          />
          <input
            type="text"
            value="Request Access"
            class="inputBox"
            id="btnInput"
          />
        </div>
      </div>
    </div>
  </body>
</html>
